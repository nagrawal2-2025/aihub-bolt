server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Liefere statische Files direkt
    location / {
        try_files $uri /index.html;
    }

    # Optional: Cache-Header f√ºr Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
    }
}
